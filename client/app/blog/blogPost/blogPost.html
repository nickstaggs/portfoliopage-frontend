<div class="row" ng-controller="BlogPostController as vm">
  <div class="blogPostTitle col s12 m8 offset-m2 l6 offset-l3">
    <h2>{{vm.blogPost.title}}</h2>
  </div>
  <div class="col s12 m8 offset-m2 l6 offset-l3" >
    <div ng-bind-html='vm.blogPost.body'></div>
  </div>
  <div class="col s12 m4 offset-m2 l3 offset-l3">
    <p>[{{vm.blogPost.tags}}]</p>
  </div>
  <div class="col s12 m4 l3 right-align">
    <p>{{vm.blogPost.date}}</p>
  </div>
</div>
