<div class="row" ng-controller="BlogController as vm">
  <div ng-repeat='blogPost in vm.blogPosts | orderBy:"datePosted" track by blogPost._id'>
    <div class="col s12 m6 l4">
      <a href="blog/{{blogPost.url}}">
        <div class="card hoverable black">
          <div class="card-content white-text">
            <span class="card-title">{{blogPost.title}}</span>
            <p>{{blogPost.summary}}</p>
            <p>{{blogPost.datePosted}}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
